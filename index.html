---
layout: default
---

<div class="row">

  <h2 class="col-xs-12">Conferences</h2>

  <div class="col-xs-12 card-deck-wrapper">
    <ul class="card-deck">
      {% for conference in site.conferences %}
        <li class="card talk">
          <a class="card-img-top talk_image" href="{{conference.url}}" style="background-image: url('{{conference.image}}')"></a>
          <div class="card-block">
            <h4 class="card-title"><a href="{{conference.url}}">{{ conference.name }}</a></h4>
            <p class="card-text">{{ conference.blurb }}</p>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>

</div>
